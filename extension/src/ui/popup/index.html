<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nebula AI Copilot</title>
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #f9fafb;
    }

    .header {
      background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .header p {
      margin: 8px 0 0 0;
      font-size: 14px;
      opacity: 0.9;
    }

    .content {
      padding: 20px;
    }

    .quick-actions {
      display: grid;
      gap: 12px;
      margin-bottom: 20px;
    }

    .action-button {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      color: #374151;
    }

    .action-button:hover {
      border-color: #4F46E5;
      background: #fafbff;
    }

    .action-icon {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      opacity: 0.7;
    }

    .action-text {
      flex: 1;
    }

    .action-title {
      font-weight: 500;
      margin: 0 0 2px 0;
      font-size: 14px;
    }

    .action-description {
      font-size: 12px;
      color: #6b7280;
      margin: 0;
    }

    .footer {
      padding: 16px 20px;
      border-top: 1px solid #e5e7eb;
      background: white;
      text-align: center;
    }

    .footer-text {
      font-size: 12px;
      color: #6b7280;
      margin: 0;
    }

    .hotkey {
      display: inline-block;
      background: #f3f4f6;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 11px;
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Nebula AI Copilot</h1>
    <p>Your intelligent browser assistant</p>
  </div>

  <div class="content">
    <div class="quick-actions">
      <button class="action-button" id="open-command-palette">
        <svg class="action-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16l2.879-2.879m0 0a3 3 0 104.243-4.242 3 3 0 00-4.243 4.242zM21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <div class="action-text">
          <div class="action-title">Open Command Palette</div>
          <div class="action-description">Search and navigate with AI</div>
        </div>
      </button>

      <button class="action-button" id="spotlight-search">
        <svg class="action-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
        </svg>
        <div class="action-text">
          <div class="action-title">Spotlight Search</div>
          <div class="action-description">Find tabs, history, settings</div>
        </div>
      </button>

      <button class="action-button" id="take-screenshot">
        <svg class="action-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <div class="action-text">
          <div class="action-title">Take Screenshot</div>
          <div class="action-description">Capture current page</div>
        </div>
      </button>

      <button class="action-button" id="open-settings">
        <svg class="action-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <div class="action-text">
          <div class="action-title">Settings</div>
          <div class="action-description">Privacy & preferences</div>
        </div>
      </button>
    </div>
  </div>

  <div class="footer">
    <p class="footer-text">
      Press <span class="hotkey">⌘</span><span class="hotkey">⇧</span><span class="hotkey">Space</span>
      to open command palette anywhere
    </p>
  </div>

  <script type="module" src="./popup.ts"></script>
</body>
</html>
